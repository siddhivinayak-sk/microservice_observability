springdoc:
  use-fqn: true

spring:
  application:
    name: ObservabilityMS
  profiles:
    active:
     - default
  main:
    allow-bean-definition-overriding: true
         
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:~/test1
  jpa:
    hibernate:
       ddl-auto: create
  zipkin:
    enabled: false
    base-url: http://localhost:9411/
    
  json:
    value:
      default:
        type: com.sk.observabilityms.model.KafkaMessage
    use:
      type:
        headers: true

server:
  port: 80
  additionalPorts: null
  host: localhost
  protocol: http
  servlet:
   context-path: ''

management:
  metrics:
    export:
      influx:
        enabled: false
        step: PT2S
        readTimeout: PT10S
